<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body bgcolor="#87F1BF">
	<form action="create" method="post">
		<h1>Signup page</h1>
		<table>
			<tr>
				<td>
					<label>ID </label>
				</td>
				<td>
					<input type="number" name="id">
				</td>
			</tr>
			<tr>
				<td><label>First Name </label>
				</td>
				<td>
					<input type="text" name="fname">
				</td>
			</tr>
			<tr>
				<td><label>Last Name </label>
				</td>
				<td><input type="text" name="lname"></td>
			</tr>
			<tr>
				<td><label>username </label>
				</td>
				<td><input type="text" name="uname"></td>
			</tr>
			<tr>
				<td><label>email </label>
				</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td><label>Password </label>
				</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td><label>Phone number </label>
				</td>
				<td><input type="number" name="phone"></td>
			</tr>
			<tr>
				<td><label>Age </label>
				</td>
				<td><input type="number" name="age"></td>
			</tr>

			<tr>
				<td><label>Country </label></td>
				<td><select name="country">
						<option value="">select...</option>
						<option value="in">India</option>
						<option value="aus">Australia</option>
						<option value="wes">WestIndis</option>
						<option value="usa">United States Of America</option>
					</select></td>
			</tr>
			<tr>
				<td><label>State </label></td>
				<td><select name="state">
						<option value="">select...</option>
						<option value="TG">Telangana</option>
						<option value="TN">Tamilnadu</option>
						<option value="AP">Andhrapradesh</option>
					</select></td>
			</tr>
			<tr>
				<td><label>City </label></td>
				<td><select name="city">
						<option value="">select...</option>
						<option value="HYD">Hyderabad</option>
						<option value="CHN">Chennei</option>
						<option value="AMT">Amaravathi</option>
					</select></td>
			</tr>

			<tr>
				<td></td>
				<td><input type="submit" value="Signup"></td>
				
			</tr>
		</table>
		<a href="login.html">If you already signed up ? click here to login</a>
	</form>

</html>
